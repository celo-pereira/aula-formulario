<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    
    <h3>ula sobre formulários HTML</h3>
    <fieldset>
        <legend>Preencha seus dados</legend>
        <form method="" action=""> <!-- metod"get" = mais seguro-->
            <p><label>Nome:</label>
               <input type="text" placeholder="Digite seu nome" required autofocus> 
            </p>
            <p>
            <label>E-mail:</label>
            <input type="url" name="url" placeholder="Digite seu site" required>  
            </p>
            <p>
                <label>Insira sua senha:</label>
                <input type="password" name="password" placeholder="Digite sua senha" required>
            </p>
            <p>
                <label for="txt">Insira sua mensagem:</label>
                <textarea id="txt" name="txt" placeholder="Digite sua mensagem" required></textarea>
            </p>
            <p>
                <label>Escolha um arquivo:</label>
                <input type="file" name="file">
            </p>
            <p>
                <label >Pesquisar:</label>
                <input type="search" name="search">
            </p>
            <p>
                <label>Número:</label>
                <input type="number" name="number">
            </p>
            <p>
                <label>Volume ou quantidade:</label>
                <input type="range" name="range">
            </p>
            <p>
                <label>Cor:</label>
                <input type="color" name="color">
            </p>
            <p>
                <label>Data</label>
                <input type="date" name="date">
            </p>
            <p>
                <label>Data</label>
                <input type="datetime-local" name="datetime-local">
            </p>
            <hr>
            <h3>Radio Button</h3>
            <p>
                <input type="radio" id="maior" name="maior">
                <label for="maior">Maior de idade - 18 abos</label>
                <input type="radio" id="menor" name="menor">
                <label for="menor">Menor de Idade - 18 anos</label>
            </p>
            <hr>
            <h3>checkbox</h3>
            <p>
                <label>
                    <input type="checkbox" name="checkbox1"
                    value="checkbox">HTML

                </label>
                <label type="checkbox" name="checkbox2"
                 value="checkbox">css 

                </label>
                <label type="checkbox" name="checkbox3"
                value="checkbox">JS
            </p>

               </label>
               <p>
                <hr>
                <h3>Cursod - select</h3>

            

            <!--botões-->
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </form>   
    </fieldset> <!--moldura do form-->
</body>
</html>
